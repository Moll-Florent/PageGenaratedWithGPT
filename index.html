<!DOCTYPE html>
<html>
<head>
	<title>Ma superbe page web</title>
	<style>
		/* styles pour le menu déroulant */
		.dropdown {
		  position: relative;
		  display: inline-block;
		}

		.dropdown-content {
		  display: none;
		  position: absolute;
		  z-index: 1;
		}

		.dropdown:hover .dropdown-content {
		  display: block;
		}
	</style>
</head>
<body>
	<!-- Menu déroulant -->
	<div class="dropdown" style="float: right;">
	  <button>Menu</button>
	  <div class="dropdown-content">
	    <a href="#">Accueil</a>
	    <a href="#">À propos</a>
	    <a href="https://chatgpt.com">ChatGPT</a>
	  </div>
	</div>
	
	<!-- Contenu de la page -->
	<h1>Ma superbe page web</h1>
	<p>Bienvenue sur ma page web !</p>
	<img src="https://picsum.photos/500/300" alt="Une belle image">
</body>
</html>
